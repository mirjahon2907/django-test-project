{% load static %}
<!DOCTYPE html>
<html lang="uz">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Favicon -->
  <link rel="shortcut icon" href="{% static 'users/styles/images/favicon.ico' %}" />

  <!-- Icon -->
  <link rel="stylesheet"
    href="https://cdn.iconmonstr.com/1.3.0/css/iconmonstr-iconic-font.min.css" />

  <!-- UIkit -->
  <link rel="stylesheet" href="{% static 'users/uikit/styles/uikit.css' %}" />

  <!-- Main CSS -->
  <link rel="stylesheet" href="{% static 'users/styles/app.css' %}" />

  <title>Ro'yxatdan o'tish</title>
</head>

<body>
  <div class="auth">
    <div class="card">

      <div class="auth__header text-center">
        <a href="/users/static">
          <img src="{% static 'users/styles/images/icon.svg' %}" alt="icon" />
        </a>
        <h3>Ro'yxatdan o'tish</h3>
        <p>Yangi bitiruvchi sahifasini yarating</p>
      </div>

      <form action="{% url 'signup' %}" method="post" class="form auth__form">
        {% csrf_token %}

        <!-- USERNAME -->
        <div class="form__field">
          <label>Login:</label>
          <input class="input input--text"
                 type="text"
                 name="username"
                 placeholder="Login kiriting..." />
        </div>

        <!-- PASSWORD 1 -->
        <div class="form__field">
          <label>Parol:</label>
          <input class="input input--password"
                 type="password"
                 name="password1"
                 placeholder="Parol kiriting..." />
        </div>

        <!-- PASSWORD 2 -->
        <div class="form__field">
          <label>Parolni tasdiqlash:</label>
          <input class="input input--password"
                 type="password"
                 name="password2"
                 placeholder="Parolni qayta kiriting..." />
        </div>

        <div class="auth__actions">
          <input class="btn btn--sub btn--lg" type="submit" value="Ro'yxatdan o'tish" />
        </div>

      </form>

    </div>
  </div>
</body>

</html>
